{% extends "blog/default.html" %}
{% block pagetitle %}{% endblock %}

{% block bodyleft %}
{% for post in object_list %}
  <div class="post post-in-list">
    {% include 'blog/post.html' %}
    <div class="post-footer">
      <a href="{{ post.get_absolute_url }}">Continue &raquo;</a>
      |
      By {{ post.author.get_full_name }} on {{ post.published_on|date }}
      |
      <a href="{{ post.get_absolute_url }}#disqus_thread">Comments</a>
    </div>
  </div>
{% endfor %}
{% endblock %}
