application: radiocicletta-server-dev
version: 1
runtime: python27
api_version: 1
threadsafe: true

builtins:
- remote_api: on
- appstats: on

inbound_services:
- warmup

libraries:
- name: django
  version: latest

handlers:
- url: /_ah/queue/deferred
  script: djangoappengine.deferred.handler.application
  login: admin

- url: /_ah/stats/.*
  script: djangoappengine.appstats.application

- url: /blank.html
  static_files: blank.html
  upload: blank.html

- url: /media/admin
  static_dir: django/contrib/admin/media/
  expiration: '0'

- url: /media
  static_dir: _generated_media/
  expiration: '365d'

- url: /static
  static_dir: staticstuff
  expiration: '0'

- url: /.*
  script: djangoappengine.main.application

error_handlers:
- file: default_error.html
